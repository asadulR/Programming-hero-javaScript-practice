<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a number double and triple</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mb-16">
        <h2 class="text-center text-3xl font-bold mt-12">Make a number double and triple</h2>

    </header>

    <body>
        <div class="container grid grid-cols-2">
            <div class="make-double inline mx-auto bg-red-100  p-8 rounded   ">
                <p id="double-value" class="mb-8 text-2xl text-center">0</p>
                <input type="text" name="" id="double-input" class="block border-2 border-purple-400 rounded px-2 py-1">

                <button id="dubble-btn" class="bg-purple-300 mt-5 px-3 py-1 rounded font-bold">Make Double</button>

            </div>
            <div class="make-triple  mx-auto bg-blue-100 p-8 rounded   ">
                <p id="triple-value" class="mb-8 text-2xl text-center">0</p>
                <input type="text" name="" id="triple-input" class="block border-2 border-purple-400 rounded px-2 py-1">

                <button id="triple-btn" class="bg-purple-300 mt-5 px-3 py-1 rounded font-bold">Make Triple</button>
            </div>
        </div>
    </body>


    <script src="double-triple.js"></script>
</body>
</html>
