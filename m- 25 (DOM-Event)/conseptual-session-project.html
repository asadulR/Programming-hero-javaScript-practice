<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
    <header class="mb-5">
        <div class="container text-center">
            <h2 class="text-center mt-5">Counter with Button click</h2>
            <h2 id="count" class="text-center my-5">0</h2>
            <button id="add" class="btn btn-success">+</button>
            <button id="minus" class="btn btn-primary">-</button>
        </div>
    </header>


    <main>
        <div class="container text-center">
            <h2 style="margin-top: 10rem;" class="g-5">To Do List</h2>
            <div class="w-75 my-5 mx-auto text-center fs-5">
                <input id="input-box" type="text" placeholder="Type item">
                <button id="input-add-btn" class="btn btn-success">Add Items</button>
              </div
            
        </div>
        <div class="container">
            <div class="text-center">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td><button class="btn btn-primary">Add</button></td>
                      </tr>
                    </tbody>
            </div>
        </div>
    </main>
    <script src="js/conseptual-session-project.js"></script>
</body>
</html>
