<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load and display countries</title>
    <style>
        h1{
            text-align: center;
            color: rgb(77, 1, 77);
        }
        .country {
            color: purple;
            text-align: center;
            border: 2px solid rgb(243, 106, 81);
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        #countries{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <div id="country-details">
        
    </div>
   <h1>Countries</h1>
    
   <div id="countries">
       
   </div>

    <script src="js/countries.js"></script>
</body>
</html>
