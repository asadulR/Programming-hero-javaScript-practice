<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad Ltd. Bank</title>

    <!-- tailwind clss  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-3xl font-bold text-center mt-6">Welcome to My <span class="text-emerald-600	">Asad Ltd.</span>Bank!</h2>
    </header>
    <main>
        <div class="container w-3/4 mx-auto mt-6 bg-blue-200 pt-3 pb-5 pl-3 rounded">
            <h4 class="text-2xl font-semibold my-4">Please Login</h4>
            <div id ="">
                <input class="block border-2 rounded-md border-purple-600 mb-4 py-2 px-2 w-3/4" type="text" name="" id="user-email" placeholder="your email">
                <input class="block border-2 rounded-md border-purple-600 mb-4 py-2 px-2 w-3/4" type="password" name="" id="user-password" placeholder="your password">
                <button id="form-button" class="bg-purple-900 px-4 py-1 rounded-md text-white font-semibold" type="submit">Submit</button>
            </div>
        </div>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
